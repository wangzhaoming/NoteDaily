{% extends "base.html" %}
{% block content %}
    <form action="/login/" method="post">
        {% csrf_token %}
        <div>Username: <input type="text" name="name"/></div>
        <div>Password: <input type="password" name="password"/></div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
{% endblock %}
